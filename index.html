<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up_Form</title>
</head>
<body>
    <div>
        <img src="./image/tree.jpg" alt="side-tree">
        <div>
            <img src="./image/odin-lined.png" alt="logo-image">
            <p>ODIN</p>
        </div>
    </div>
    <aside>
        <p>
            This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <p>You know you want to.</p>
        <form action="#" method="post">
            <section>
                <div>Let's do this!</div>
                <div>
                    <label for="first-name">FIRST NAME:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Bob...">
                    <label for="last-name">LAST NAME:</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Smith...">
                </div>
                    <div>
                        <label for="user-email">EMAIL:</label>
                        <input type="email" name="email" id="user-email" placeholder="you@example.com">
                        <label for="phone-number">PHONE NUMBER:</label>
                        <input type="text" name="phone-number" id="phone-number" placeholder="+27 88 888 8888">
                    </div>
                        <div>
                            <label for="user-password">PASSWORD:</label>
                            <input type="password" name="password" id="user-password">
                            <label for="confirm-password">CONFIRM PASSWORD:</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
            </section>
                <button type="button" id="btn" name="button">Create Account</button>
        </form>
            <div>
                Already have an account? Log in
            </div>
    </aside>
</body>
</html>
