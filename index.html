<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up_Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-side">
            <img src="./image/tree.jpg" alt="side-tree">
          <!--  <div class="logo">
                <img src="./image/odin-lined.png" alt="logo-image">
                <span class="logo-text">ODIN</span>
            </div> -->
        </div>
        <aside>
            <p>
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
            <form action="#" method="post">
                <section class="container">
                    <div class="para">Let's do this!</div>
                    <article>
                        <div class="part1">
                            <div class="flex-div">
                                <label for="first-name">FIRST NAME:</label>
                                <label class="label2" for="last-name">LAST NAME:</label>
                            </div>
                                
                                <div class="flex-div">
                                    <input type="text" name="first-name" id="first-name" placeholder="Bob...">
                                    <input type="text" name="last-name" id="last-name" placeholder="Smith...">
                                </div>
                        </div>
                            <div class="part1">
                                <div class="flex-div">
                                    <label for="user-email">EMAIL:</label>
                                    <label class="label2" for="phone-number">PHONE NUMBER:</label>
                                </div>
                                    <div class="flex-div">
                                        <input type="email" name="email" id="user-email" placeholder="you@example.com">
                                        <input type="text" name="phone-number" id="phone-number" placeholder="+27 88 888 8888">
                                    </div>
                            </div>
                                <div class="part1">
                                        <div class="flex-div">
                                            <label for="user-password">PASSWORD:</label>
                                            <label class="label2" for="confirm-password">CONFIRM PASSWORD:</label>
                                        </div>
                                            <div class="flex-div">
                                                <input type="password" name="password" id="user-password" required>
                                                <input type="password" name="confirm-password" id="confirm-password" required>
                                            </div>
                                </div>
                                
                    </article>
                    
                </section>
                    <button type="button" id="btn" name="button">Create Account</button>
            </form>
                <footer>
                    Already have an account? Log in
                </footer>
        </aside>
    </main>
    
</body>
</html>
